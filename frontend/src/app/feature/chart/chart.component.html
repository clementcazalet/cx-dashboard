<div class="mr-auto ml-auto mt-5" style="width: 1200px">
  <ngx-charts-line-chart
    [results]="results"
    [legend]="false"
    [xAxis]="true"
    [yAxis]="true"
    [yScaleMax]="5"
    [xAxisLabel]="'Date'"
    [yAxisLabel]="'Moyenne'"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [view]="[1200, 400]"
  ></ngx-charts-line-chart>
</div>

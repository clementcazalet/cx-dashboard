<div style="width: 1200px">

  <div class="text-center">
    <h3>{{user.login}} - {{tenant.name}}</h3>
  </div>

  <table class="table">
    <thead>
    <th>Commentaire</th>
    <th>Vote</th>
    <th>Date</th>
    </thead>
    <tbody>
    <tr *ngFor="let vote of votes">
      <td>{{vote.comment}}</td>
      <td>{{vote.star}}/5</td>
      <td>{{vote.date | date:'dd/MM/yyyy'}}</td>
    </tr>
    </tbody>
  </table>
</div>
